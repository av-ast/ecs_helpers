name: Build and Release Docker image

on:
  workflow_run:
    workflows:
      - check
      - test
    types:
      - completed
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker Setup QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
            driver-opts: env.BUILDKIT_STEP_LOG_MAX_SIZE=10485760

      - name: Docker login
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          file: ./Dockerfile
          push: true
          cache-from: type=gha,scope=$GITHUB_REF_NAME-ecs_helpers
          cache-to: type=gha,mode=max,scope=$GITHUB_REF_NAME-ecs_helpers
          tags: |
            ghcr.io/bondiano/ligretto-bot-clj:${{ github.sha }}
            ghcr.io/bondiano/ecs_helpers/ecs_helpers:latest
